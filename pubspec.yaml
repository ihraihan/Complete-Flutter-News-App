name: newsgig
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_html: ^2.2.1
  http: ^0.13.4
  pull_to_refresh: ^2.0.0
  carousel_slider: ^4.1.1
  progressive_image: ^2.0.0
  google_nav_bar: ^5.0.6
  provider: ^6.0.3
  google_fonts: ^3.0.1
  expandable: ^5.0.1
  share_plus: ^4.0.10
  fluttertoast: ^8.0.9
  
  # OneSignal Pckage for  push notification
  onesignal_flutter: ^3.3.2

  # Language Localization Package
  flutter_localizations:
    sdk: flutter
  
  # format dates
  intl: ^0.17.0
  
  # hive database
  hive: ^2.2.2
  hive_flutter: ^1.1.0

  # For Awesome Shimmer Effect
  shimmer: ^2.0.0

  # Built in Animation Package 
  animations: ^2.0.3

  # URL Launcher for launching url 
  url_launcher: ^6.1.4

  # Location service
  geolocator: ^9.0.0

  # Internet connection checker
  connectivity_plus: ^2.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.0+1

  # hive database generators
  build_runner: ^2.1.11
  hive_generator: ^1.1.3
  
flutter_native_splash:
  color: "#ffffff"
  color_dark: "#1a1a1a"
  image: assets/images/splash.png
  android: true
  ios: true


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/


  fonts:
    - family:  CustomIcon
      fonts:
       - asset: assets/fonts/CustomIcon.ttf

    - family:  OpenSans
      fonts:
       - asset: assets/fonts/OpenSans-Regular.ttf

    - family:  Poppins
      fonts:
       - asset: assets/fonts/Poppins-Medium.ttf
